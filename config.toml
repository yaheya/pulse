baseurl = ""
title = "Pulse"
languageCode = "en-us"
paginate = "10" # Number of posts per page
#disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "" # Enable Google Analytics by entering your tracking id
#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Default Theme
theme= "gruvhugo"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "fast, hugo, theme, minimal, gruvbox"
  headerTitle = "Pulse"
  copyright = "Â© 2022 Yaheya Quazi  <a href=\"https://creativecommons.org/licenses/by/4.0/\">Some rights reserved</a>."
  name = "Yaheya_Quazi"
  img = "img/yaheya-quazi-profile.jpeg"
  img_title = "Yaheya Quazi : I am a bit grayer than the picture now!"
  icon = "img/logo.png"
  quote = "It's OK to have your eggs in one basket as long as you control what happens to that basket."
  description= "Welcome to Pulse! As our heartbeat (pulse) Software Engineering keeps on beating every day with progress. What a great time to be alive! Progress in this field  has been fascinating, to say the least. This is my personal space. The focus of this site is to publish a variety of miscellaneous items that I hope visitors find interesting or useful. As I come across interesting stuff, I'll post my reflections here."
  licenseUrl = ""

 # Social icons
  [[params.social]]
    name = "email"
    url  = "/contact/"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/yaheya"

  [[params.social]]
    name = "github"
    url  = "https://github.com/yaheya"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/yaheya/"

[params.style]
  # add path to custom CSS files here
  custom_css = ["/layouts/css/style.css"]
  # add path to custom SCSS files here
  custom_scss = []

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about"

  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "post/"

  [[menu.main]]
    identifier = "yaheya"
    name       = "Yaheya"
    url        = "/yaheya/"


[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    docType = "article"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = true
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
